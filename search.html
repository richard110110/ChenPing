<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    </style>
</head>

<body>
    <div class="selectPanel">
        <a class="local" href="index.html">
            local
        </a>

        <a class="search" href="search.html">
            search
        </a>
    </div>

    <div class="search-Container">
        <input type="text" placeholder="Search place" name="search" id="searchPlace">
        <!-- <button type="submit"><i class="fas fa-search"></i></button> -->
    </div>

    <div class="map-wrapper" id="map"></div>




    <div class="nearby">
        <div class="weather-wrapper" id="localWeather">

        </div>

        <div class="bottom-bar">
            <span>Please sort by</span>
            <button id="ByPriceBtn">Price</button>
            <button id="ByNameBtn">Name</button>
            <button id="ByRateBtn">Rating</button>
        </div>

        <div class="restaurant-wrapper" id="restaurant">
            <div id="localRestaurant" class="nearbyRestaurant">

            </div>

        </div>

        <div class="bottom-bar">
            <span>Please sort by</span>
            <button id="ByHotelPriceBtn">Price</button>
            <button id="ByHotelNameBtn">Distance</button>
            <button id="ByHotelRateBtn">Rating</button>
        </div>


        <div class="nearbyHotel" id="localHotel"></div>

    </div>

</html>
